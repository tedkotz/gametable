<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Drag and Drop Checkers</title>

  <link rel="stylesheet" type="text/css" href="checkers.css" />
</head>
<body>
  <div id="controlS" class="controlBox">
    <ul class="tab">
      <li><input type="button" value="Add Token" class="tablinks" onclick="openTab(event, 'Load Token')"  /></li>
<!--  <li><input type="button" value="Save Token" class="tablinks" onclick="openTab(event, 'Save Token')" /></li> -->
      <li><input type="button" value="Set Map"    class="tablinks" onclick="openTab(event, 'Set Map')"    /></li>
<!--  <li><input type="button" value="Load Game"  class="tablinks" onclick="openTab(event, 'Load Game')"  /></li> -->
      <li><input type="button" value="Save Game"  class="tablinks" onclick="openTab(event, 'Save Game')"  /></li>
    </ul>
    <div id="hide_show_buttons" >
      <input type="button" value="X" onclick="hide_control(event)" />
      <input type="button" value="A" onclick="show_controls(event)" />
    </div>
    <div id="Load Game" class="tabcontent">
      <h3>Load Game...</h3>
      <p>Fields to load existing game state.</p>
    </div>
    <div id="Save Game" class="tabcontent">
      <h3>Save Game...</h3>
      <p>Fields to save current game state.</p>
    </div>
    <div id="Load Token" class="tabcontent">
      <h3>Add Token...</h3>
      <form action="" name="tokenCreator">
        <div>
        <p>Choose a shape:</p>
        <ul>
        <li><label><input type="radio" name="tokenShape" value=" halfround"                   /> Block  </label></li>
        <li><label><input type="radio" name="tokenShape" value=" round"     checked="checked" /> Disc   </label></li>
        <li><label><input type="radio" name="tokenShape" value=""                             /> Square </label></li>
        </ul>
        </div>
        <div>
        <p>Token color:</p>
        <ul >
        <li><label><input type="radio" name="tokenColor" value="black"  checked="checked" /> Black  </label></li>
<!--    <li><label><input type="radio" name="tokenColor" value="brown"                    /> Brown  </label></li> -->
        <li><label><input type="radio" name="tokenColor" value="#C00"                     /> Red    </label></li>
<!--    <li><label><input type="radio" name="tokenColor" value="orange"                   /> Orange </label></li> -->
        <li><label><input type="radio" name="tokenColor" value="#EE0"                     /> Yellow </label></li>
        <li><label><input type="radio" name="tokenColor" value="#0D0"                     /> Green  </label></li>
        <li><label><input type="radio" name="tokenColor" value="#01F"                     /> Blue   </label></li>
        <li><label><input type="radio" name="tokenColor" value="#402"                     /> Violet </label></li>
        <li><label><input type="radio" name="tokenColor" value="#F88"                     /> Pink   </label></li>
        <li><label><input type="radio" name="tokenColor" value="other" /> Other <input type="color" style="width:2em;" name="tokenOtherColor" value="white" /></label></li>
        </ul>
        </div>
        <label> <p>Token Size(inches):</p> <input type="number" style="width:4em;" name="tokenSize" min="0.5" max="10" step="0.5" value="1" /></label>
        <input type="button" value="Create Token" onclick="load_token(event)"/>
      </form>
    </div>
    <div id="Save Token" class="tabcontent">
      <h3>Save Token...</h3>
      <p>Fields to save current token state.</p>
    </div>
    <div id="Set Map" class="tabcontent">
      <h3>Set Map...</h3>
      <form action="" name="mapCreator">
        <div>
        <p>Overlay:</p>
        <ul>
        <li><label><input type="radio" name="mapOverlay" value="" checked="checked" /> None   </label></li>
        <li><label><input type="radio" name="mapOverlay" value="squares"            /> Grid   </label></li>
        <li><label><input type="radio" name="mapOverlay" value="x rects"            /> Logitudinal </label></li>
        <li><label><input type="radio" name="mapOverlay" value="y rects"            /> Latitudinal </label></li>
        </ul>
        </div>
        <div>
        <p>Map Color:</p>
        <ul>
        <li><label><input type="radio" name="mapColor" value="#030"   checked="checked" /> Green  </label></li>
        <li><label><input type="radio" name="mapColor" value="#122"                     /> Black  </label></li>
        <li><label><input type="radio" name="mapColor" value="#002"                     /> Blue   </label></li>
        <li><label><input type="radio" name="mapColor" value="#CC6"                     /> Yellow </label></li>
        <li><label><input type="radio" name="mapColor" value="darkgrey"                 /> Gray   </label></li>
        <li><label><input type="radio" name="mapColor" value="#EEF"                     /> White  </label></li>
        <li><label><input type="radio" name="mapColor" value="other" /> Other <input type="color" style="width:2em;" name="mapOtherColor" value="gold" /></label></li>
        </ul>
        </div>
        <input type="button" value="Update Map" onclick="set_background(event)"/>
        <label> <p>Image:</p> <input type="file" name="mapImage" value="" /></label>
      </form>
    </div>
    <div id="Token Description" class="tabcontent">
      <h3>Token Description...</h3>
      <div class="tokenDescription" >
        <textarea>This will later contain a description of the selected token.</textarea>
      </div>
      <input type="button" value="Clone Token" onclick="clone_selected_token(event)"/>
      <input type="button" value="Delete Token" onclick="delete_selected_token(event)"/>
    </div>
  </div>
  <script src="checkers.js"></script>
</body>
</html>
