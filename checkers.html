<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Game Table</title>

  <link rel="stylesheet" type="text/css" href="checkers.css" />
</head>
<body>
  <div id="controlS" class="controlBox">
    <ul class="tab">
      <li><input type="button" value="Add Token" class="tablinks" onclick="openTab(event, 'Load Token')"  /></li>
<!--  <li><input type="button" value="Save Token" class="tablinks" onclick="openTab(event, 'Save Token')" /></li> -->
      <li><input type="button" value="Set Map"    class="tablinks" onclick="openTab(event, 'Set Map')"    /></li>
<!--  <li><input type="button" value="Load Game"  class="tablinks" onclick="openTab(event, 'Load Game')"  /></li> -->
      <li><input type="button" value="Save Game"  class="tablinks" onclick="openTab(event, 'Save Game')"  /></li>
      <li><input type="button" value="Token"      class="tablinks" onclick="openTab(event, 'Token Description')"  /></li>
    </ul>
    <div id="hide_show_buttons" >
      <input type="button" value="X" onclick="hide_control(event)" />
      <input type="button" value="A" onclick="show_controls(event)" />
    </div>
    <div id="Load Game" class="tabcontent">
      <h3>Load Game...</h3>
      <p>Fields to load existing game state.</p>
    </div>
    <div id="Save Game" class="tabcontent">
      <h3>Save Game...</h3>
      <p>Fields to save current game state.</p>
    </div>
    <div id="Load Token" class="tabcontent">
      <h3>Add Token...</h3>
      <form action="" name="tokenCreator">
        <label> Shape: <select name="tokenShape">
            <option value=" halfround"                   > Block  </option>
            <option value=" round"   selected="selected" > Disc   </option>
            <option value=""                             > Square </option>
        </select></label> 
        <label> Token Color: <select name="tokenColor">
            <option value="black" selected="selected"> Black  </option>
            <option value="brown"                    > Brown  </option>
            <option value="red"                      > Red    </option>
            <option value="orange"                   > Orange </option>
            <option value="yellow"                   > Yellow </option>
            <option value="green"                    > Green  </option>
            <option value="blue"                     > Blue   </option>
            <option value="violet"                   > Violet </option>
            <option value="pink"                     > Pink   </option>
            <option value="white"                    > White  </option>
            <option value="transparent"              > Clear  </option>
            <option value="other" > <label>Custom<input type="color" style="width:2em;" name="tokenOtherColor" value="white" /></label> </option>
        </select></label> 
        <label> Token Size(inches): <input type="number" style="width:4em;" name="tokenSize" min="0.5" max="10" step="0.5" value="1" /></label>
        <label> Token File:<input type="file" name="tokenFile" value="" /></label>
        <input type="button" value="Create Token" onclick="load_token(event)"/>
      </form>
    </div>
    <div id="Save Token" class="tabcontent">
      <h3>Save Token...</h3>
      <p>Fields to save current token state.</p>
    </div>
    <div id="Set Map" class="tabcontent">
      <h3>Set Map...</h3>
      <form action="" name="mapCreator">
        <input type="button" value="Update Map" onclick="set_background(event)"/>
        <label> Overlay: <select name="mapOverlay">
            <option value="" selected="selected" > None        </option>
            <option value="squares"              > Grid        </option>
            <option value="x rects"              > Logitudinal </option>
            <option value="y rects"              > Latitudinal </option>
        </select></label> 
        <label> Map Color: <select name="mapColor">
            <option value="#030" selected="selected" > Green  </option>
            <option value="#122"                     > Black  </option>
            <option value="#002"                     > Blue   </option>
            <option value="#CC6"                     > Yellow </option>
            <option value="darkgrey"                 > Gray   </option>
            <option value="#EEF"                     > White  </option>
            <option value="other" > <label>Custom<input type="color" style="width:2em;" name="mapOtherColor" value="gold" /></label> </option>
        </select></label> 
        <label> Image: <input type="file" name="mapImage" accept="image/*" value="" /></label>
      </form>
    </div>
    <div id="Token Description" class="tabcontent">
      <h3>Token Description...</h3>
      <div class="tokenDescription" >
        This will later contain a description of the selected token.
      </div>
      <input type="button" value="Clone Token" onclick="clone_selected_token(event)"/>
      <input type="button" value="Delete Token" onclick="delete_selected_token(event)"/>
    </div>
  </div>
  <script src="checkers.js"></script>
</body>
</html>
